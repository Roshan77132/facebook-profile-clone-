<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Ui card</title>
</head>
<body>
    <div class="profile-card">
        <div class="images">
            <img src="download.png" alt="profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Roshan Pratap Shrestha</span>
            <span class="job">Software enginner</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: blue;" class="link">
               <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
             </a>
             <a href="#" class="link" style="background-color: red;">
                <i class='bx bxl-youtube' ></i>
             </a> 
             <a href="#" class="link" style="background-color: #e1103e;">
                <i class='bx bxl-instagram' ></i>
             </a> 
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Mesage</button>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
